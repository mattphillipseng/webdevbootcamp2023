<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms &amp; Tables</title>

</head>

<body>
    <main>
        <h1>Forms &amp; Tables</h1>
        <section>
            <h2>Kerbin Astmosphere</h2>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Altitude(m)</th>
                        <th colspan="2">Pressure</th>
                        <th rowspan="2">Density (kg/m<sup>3</sup>)</th>
                    </tr>
                    <tr>
                        <th>Pa</th>
                        <th>atm</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>0</td>
                        <td>101325</td>
                        <td>1.000</td>
                        <td>1.225</td>
                    </tr>
                    <tr>
                        <td>2500</td>
                        <td>69015</td>
                        <td>0.681</td>
                        <td>0.898</td>
                    </tr>
                    <tr>
                        <td>5000</td>
                        <td>45625</td>
                        <td>0.450</td>
                        <td>0.642</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
